###############################################
# This is the default initialization file for
# ProcessViewBrowser
###############################################
port=5050          # default port
sshport=50500      # local port for ssh connections
zoom=100           # zoom factor in percent
fontzoom=100       # zoom factor for fonts in percent
autoreconnect=0    # 0|1
exitpassword=0     # 0|1
menubar=0          # 0|1
toolbar=0          # 0|1
statusbar=0        # 0|1
scrollbars=0       # 0|1
fullscreen=0       # 0|1
maximized=0        # 0|1
# temporary directory
temp=/tmp/pvbrowser
# your custom logo
customlogo=/usr/share/doc/packages/ProcessView/custom.bmp
# howto start "New Window", can be commented out
#newwindow=pvbrowser
# windows users may put their putty.exe here
ssh=ssh
# we will automatically connect to this node
initialhost=pv://localhost
##################################################################
#
# Language settings for ProcessViewBrowser
# you may input your own language (I only know german and english)
# example: comment out: language = german
#          comment in:  #language = default
#          restart ProcessViewBrowser
##################################################################
language = default
