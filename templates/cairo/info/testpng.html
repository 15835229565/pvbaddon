<h1>Demo of a pvserver httpd which generates cairo PNG surfaces (Template)</h1>
<div class="autor">
<em>for use within a pvserver</em><br>
</div>

<p>
Run the pvserver with: "./pvs -http".
</p>

<img id="surface1" src="test.png" alt="PNG surface on pvserver"/>
<!-- img src="test.svg" alt="SVG surface on pvserver"/> -->

<p>
This simple PNG all browser are able to follow.
SVG is a too big challenge for them.
</p>

  <!-- -------------------------------------------- -->
  <script language="javascript" type="text/javascript">

  var gTestCounter = 0;

  function timeout() {
    var el = document.getElementById('surface1');
    el.src = 'test.png?cnt=' + gTestCounter;
    gTestCounter += 1;
    if(gTestCounter > 10000) gTestCounter = 0;
  }

  setInterval(timeout, 1000);

  </script>
